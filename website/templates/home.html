{%extends "base.html" %}

{% block title %} Home Page {% endblock %}

{% block content %}
<h1 align = "center">WatchList</h1>
<div class = 'homediv1'>
    <div class = 'inline'>
        <h6 class = 'lol' style = "color: blue; display: inline-block; margin-right: 450px; margin-left: 20px">Stock</h6>
        <h6 class = 'lol' style = "color: blue; display: inline-block; margin-right: 150px;">Current Price</h6>
    </div>
</div>
<ul class = "list-group list-group-flush" id = "notes">
    {% for note in user.notes%} <!-- user is related to notes via foreign key database -->
    <li class = "list-group-item" >
        <div class = "homediv1" style = "display:flex; height:10px"> 
        <div style = 'width:495px'> {{note.data}}  </div>
        <div> {{note.price}} </div>
        </div>
        <a type = "button" class = "close" href = '/delete/{{ note.id }}'>
            <span aira-hidden="true"> &times; </span>
        </a>
    </li>
    {% endfor %}
</ul>
<form method = 'POST'> <!-- sends it to the home page as a POST method-->
    <textarea name = "note" id = "note" class = "form-control"></textarea>
</br>
    <div align = "center">
        <button type = "submit" class = "btn btn-primary">Add Stock</button>
    </div>
</form>

{% endblock %}
